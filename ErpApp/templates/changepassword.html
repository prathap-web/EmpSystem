        <div class="row">
                <div class="col-sm-6 col-sm-offset-3">

                        <form method="POST" id="passwordForm">
                                {% csrf_token %}
                                <input type="text" class="input-lg form-control" placeholder="Verify Full Name" name="email1" id="password1"

                                <input type="text" class="input-lg form-control" placeholder="Verify Email" name="email1" id="password1"
                                        placeholder="New Password" autocomplete="off">

                        </form>
                </div>
